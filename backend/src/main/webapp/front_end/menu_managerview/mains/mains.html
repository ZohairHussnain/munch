<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munch - Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/front_end/menu_managerview/styles.css">

    <!-- For The Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Logo -->

    <div class="container">
        <h1 id="munch">munch.</h1>
        <h1 class="text-center mb-3">Mains</h1>
        <button id="goBackBtn" class="btn btn-success mb-4">Back</button>
        <button id="addItemBtn" class="btn btn-success mb-4">+ Add Menu Item</button>
        <button id="goStarters" class="btn btn-success mb-4">Go to Starters</button>
        <button id="goDesserts" class="btn btn-success mb-4">Go to Desserts</button>
        <input type="file" id="imageInput" accept="image/*" style="display:none;">
        <div id="menuContainer" class="row g-4">

        </div>
    </div>



    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; Copyright <strong>Munch</strong> All Rights Reserved</p>
        </div>
    </footer>
    <!--bootstrap modal is like a clean prompt, here we are using it as a form-->
    <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menuModalLabel">Add Menu Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="menuForm">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemPrice" class="form-label">Price (AED)</label>
                            <input type="number" class="form-control" id="itemPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemImage" class="form-label">Image</label>
                            <input type="file" class="form-control" id="itemImage" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
</body>

</html>
