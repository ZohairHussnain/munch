<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munch - Menu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- For The Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Logo -->
  <div class="caveat-logo text-center my-3">munch.</div>

  <!-- Menu Section -->
  <div class="menu-section text-center">
    <div class="menu-item mb-3" id="starters">
      <div class="menu-card d-flex align-items-center justify-content-start mx-auto p-2 rounded shadow-sm" style="max-width: 350px; background-color: #f1f1f1;">
        <img src="/front_end/menu_customerview/test_food.webp" alt="Starter" class="rounded" width="60" height="60">
        <h5 class="ms-3 mb-0">Starters</h5>
      </div>
    </div>

    <div class="menu-item mb-3" id="mains">
      <div class="menu-card d-flex align-items-center justify-content-start mx-auto p-2 rounded shadow-sm" style="max-width: 350px; background-color: #f1f1f1;">
        <img src="/front_end/menu_customerview/test_food.webp" alt="Main" class="rounded" width="60" height="60">
        <h5 class="ms-3 mb-0">Mains</h5>
      </div>
    </div>

    <div class="menu-item mb-3" id="desserts">
      <div class="menu-card d-flex align-items-center justify-content-start mx-auto p-2 rounded shadow-sm" style="max-width: 350px; background-color: #f1f1f1;">
        <img src="/front_end/menu_customerview/test_food.webp" alt="Dessert" class="rounded" width="60" height="60">
        <h5 class="ms-3 mb-0">Desserts</h5>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; Copyright <strong>Munch</strong> All Rights Reserved</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/front_end/menu_customerview/script.js"></script>
</body>
</html>
