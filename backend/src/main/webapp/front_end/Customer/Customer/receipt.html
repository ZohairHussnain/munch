
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munch - Menu</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles2.css">
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <div id="munch">munch.</div>
    <h1 class="text-center">Table 11</h1>
    <!-- Menu Section -->
    <section class="menu-section text-center">


    <h3>Preparing</h3>
    <div class="item-box">
      <div class="item">
        <img src="IMG1.jpg" alt="">
        <span>1 x Pudding</span>
        <span class="price">10</span>
      </div>
      <div class="item">
        <img src="IMG2.jpeg" alt="">
        <span>1 x Chicken</span>
        <span class="price">10</span>
      </div>
    </div>

    <h3>Served</h3>
    <div class="item-box">
      <div class="item">
        <img src="IMG3.jpeg" alt="">
        <span>1 x  Tiramisu</span>
        <span class="price">10</span>
      </div>
    </div>

    <div class="total">
      <span>Total</span>
      <span>30</span>
    </div>

    <div class="buttons">
      <button class="split">Split</button>
      <button class="pay">Pay Full</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
